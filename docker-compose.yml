  # Optional: Monitoring with Redis Insight
  # redis-insight:
  #   image: redislabs/redis-insight:latest
  #   container_name: wagehood-redis-insight
  #   restart: unless-stopped
  #   ports:
  #     - "8001:8001"
  #   volumes:
  #     - redis-insight-data:/db

volumes:
  wagehood-data:
    driver: local
  wagehood-logs:
    driver: local
  # redis-data:
  #   driver: local
  # redis-insight-data:
  #   driver: local

# Networks (optional)
networks:
  default:
    name: wagehood-network
    driver: bridge